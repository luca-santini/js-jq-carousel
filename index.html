<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/78f78d4532.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-2x fa-chevron-left"></i>
                </div>
                    <div class="slide">
                        <img class="active" src="img/faro.jpg" alt="">
                        <img src="img/scogliera.jpg" alt="">
                        <img src="img/onde.jpg" alt="">
                        <img src="img/fiori.jpg" alt="">
                        <div class="bullets">
                            <i class="fas fa-circle active"></i>
                            <i class="fas fa-circle"></i>
                            <i class="fas fa-circle"></i>
                            <i class="fas fa-circle"></i>
                        </div> <!-- div bullets -->
                    </div> <!-- div slide -->
                <div class="next">
                    <i class="fas fa-2x fa-chevron-right"></i>
                </div>

            </div> <!-- div slider -->
        </div> <!-- div container -->

    </body>
</html>
